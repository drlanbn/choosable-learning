<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choosable Learning</title>
    <style>
        *:focus {
            outline: none;
        }
        html, body {
            max-height: 100vh;
            margin: 0;
        }
        #results {
            display: none;
            position: absolute;
            top: 20%;
            left: 25vw;
            background-color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 50vw;
            border-radius: 5px;
        }
        #buttons {
            position: absolute;
            bottom: 0;
            left: 0;
            width:100%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-content: stretch;
            -webkit-transition: height 1s ease-in-out;
            -moz-transition: height 1s ease-in-out;
            -ms-transition: height 1s ease-in-out;
            -o-transition: height 1s ease-in-out;
            transition: height 1s ease-in-out;
        }
        .buton {
            color: #fff;
            font-weight: bold;
            font-size: 2vmax;
            background-color: rgba(32, 32, 32, 0.6); 
            border: 1px solid #111;
            padding: 20px; 
            flex-grow: 1; 
            cursor:pointer; 
        }
        .buton:hover{
            background-color: rgba(219, 23, 62, 0.8);
        }
        .message {
            color: #fff;
            font-weight: bold;
            font-size: 2vmax;
            background-color: rgba(219, 23, 62, 0.8);
            border: 1px solid #111;
            padding: 20px; 
            flex-grow: 1; 
        }
    </style>
</head>
<body style="background-color: #000;">
    <div style="display: flex; flex-direction: column; align-content: center; justify-content: center;">
        <div id="results">
            <ul>
                <li>deneme</li>
            </ul>
        </div>
        <div style="max-height: 100vh; width: 100vw; display: flex; flex-direction: row; align-content: center; justify-content: center; background-color: #000;">
            <video id="myVideo" style="flex-grow: 1;" controls>
                <source src="../public/videos/video720.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="buttons">
            <button class="buton" data-time="0" data-id="">Ba≈ülat</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
